  <meta charset="UTF-8">

  <title>Netflix</title>

</head>

<body>


  <div class="container">
    <div class="logo"><img src="media/netflix.png" alt="logo"></div>

  </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">DARK</h3>
        <p class="descricao">Four families begin a desperate search for answers when a child disappears and a complex
          mystery involving three generations begins to unfold.</p>
      </div>
      <div class="botoes">
        <button role="button" class="botao" id="btn-assistir"><i class="fas fa-play"></i> Watch Now</button>
        <button role="button" class="botao"><i class="fas fa-info-circle"></i> More Information</button>

      </div>
    </div>
  </main>

  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorite.html">favorite</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- data-panel -->
  <div class="container mt-5">

    <!--search bar-->
    <div class="row" id="search-bar">
      <div class="col-6">
        <form id="search" class="form-inline">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Search Movie...">
          <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
      </div>
      <div class="col-6 d-flex align-items-center justify-content-end" id="switch-pages">
        <i class="fa fa-th fa-lg mr-2" id="icon-page" aria-hidden="true"></i>
        <i class="fa fa-bars fa-lg" id="list-page" aria-hidden="true"></i>
      </div>
    </div>

    <div class="row" id="data-panel">
      <!-- print movie list here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="show-movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="show-movie-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body" id="show-movie-body">
          <div class="row">
            <div class="col-sm-8" id="show-movie-image">
            </div>
            <div class="col-sm-4">
              <p><em id="show-movie-date"></em></p>
              <p id="show-movie-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item">
        <!-- page-add -->
      </li>
    </ul>
  </nav>

    crossorigin="anonymous"></script>
  <script src="index.js"></script>
